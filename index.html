  <body>
    <main class="container">
      <article class="color-graph">
        <table></table>
      </article>
      <aside class="sliders">
        <form class="sliders__menu">
          <label for="hue"
            >Hue
            <span></span>
            <input
              name="hue"
              type="range"
              min="0"
              max="360"
              value="220"
              class="sliders__slider"
            />
          </label>

          <label for="saturation"
            >Saturation Columns
            <span>15</span>
            <input
              name="saturation"
              type="range"
              min="3"
              max="20"
              value="15"
              class="sliders__slider"
            />
          </label>

          <label for="lightness"
            >Lightness Rows
            <span>10</span>
            <input
              name="lightness"
              type="range"
              min="3"
              max="20"
              value="10"
              class="sliders__slider"
            />
          </label>
        </form>
      </aside>
    </main>
  </body>
  <script src="hsl-color.1.0.0.js"></script>
